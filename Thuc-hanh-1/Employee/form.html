<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h2>Basic Info</h2>
        <hr>

        <div class="form-group">
            <div class="label">Employee ID</div>
            <div class="control text-value">9</div>
        </div>

        <div class="form-group">
            <div class="label">Last Name</div>
            <div class="control text-value">Dodsworth</div>
        </div>

        <div class="form-group">
            <div class="label">First Name</div>
            <div class="control">
                <input type="text" value="Anne">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Gender</div>
            <div class="control">
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="gender"> Male</label>
                    <label class="radio-item"><input type="radio" name="gender"> Female</label>
                    <label class="radio-item"><input type="radio" name="gender"> XXX</label>
                    <label class="radio-item"><input type="radio" name="gender" checked> ZZZ</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="label">Title</div>
            <div class="control">
                <input type="text" value="Sales Representative">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Suffix</div>
            <div class="control">
                <input type="text" value="Ms.">
            </div>
        </div>

        <div class="form-group">
            <div class="label">BirthDate</div>
            <div class="control">
                <input type="text" value="1969-07-02 00:00:00">
                <span class="help-icon">(?)</span>
            </div>
        </div>

        <div class="form-group">
            <div class="label">HireDate</div>
            <div class="control">
                <input type="text" value="1994-11-15 00:00:00">
            </div>
        </div>

        <div class="form-group">
            <div class="label">SSN # (if applicable)</div>
            <div class="control">
                <input type="text">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Reports To</div>
            <div class="control">
                <select style="width: auto;">
                    <option>Buchanan</option>
                </select>
            </div>
        </div>

        <br>
        <h2>Contact Info</h2>
        <hr>

        <div class="form-group">
            <div class="label">Email</div>
            <div class="control">
                <input type="email" placeholder="name@example.com">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Address</div>
            <div class="control">
                <input type="text" value="7 Houndstooth Rd.">
            </div>
        </div>

        <div class="form-group">
            <div class="label">City</div>
            <div class="control">
                <input type="text" value="London">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Region</div>
            <div class="control">
                <input type="text">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Postal Code</div>
            <div class="control">
                <input type="text" value="WG2 7LT">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Country</div>
            <div class="control">
                <select style="width: auto;">
                    <option>Russian Federation</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="label">US Home Phone</div>
            <div class="control">
                <input type="text" value="(234)234-2342">
            </div>
        </div>

        <div class="form-group">
            <div class="label">Photo</div>
            <div class="control">
                <input type="text" value="EmpID9.bmp">
            </div>
        </div>
    </form>

</body>
</html>
