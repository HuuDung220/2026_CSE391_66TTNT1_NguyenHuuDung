<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT1 Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Get in touch with us by filling contact form below</h2>
        
        <form>
            <div class="flex-row">
                <input type="text" placeholder="* Enter your full name" class="flex-item">
                <input type="email" placeholder="* Enter your email address" class="flex-item">
            </div>
            
            <div class="flex-row">
                <input type="text" placeholder="Enter your subject" class="flex-full">
            </div>
            
            <div class="flex-row">
                <textarea placeholder="* Your message here..." class="flex-full"></textarea>
            </div>
            
            <div class="flex-row flex-footer">
                <button type="submit" class="btn-send">Send message</button>
                <span class="form-note">* Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>

</body>
</html>
